<h1>Space X Mission Launch List</h1>

<!-- Search input for filtering by launch year -->
<label for="yearFilter">Filter by Launch Year:</label>
<input
  type="text"
  id="yearFilter"
  [(ngModel)]="yearFilter"
  (input)="filterMissions()"
/>

<div *ngFor="let mission of filteredMissions">
  <div class="list">
    <mat-card class="example-card">
      <mat-card-title-group>
        <!-- Making mission_name clickable by wrapping it in an anchor or button -->
        <mat-card-title id="title" class="cursor-pointer">
          <a (click)="showDetails(mission.flight_number)">{{
            mission.mission_name
          }}</a>
        </mat-card-title>
        <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
        <img mat-card-sm-image [src]="mission.links.mission_patch_small" />
      </mat-card-title-group>
      <mat-card-content id="details">
        {{ mission.details }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
